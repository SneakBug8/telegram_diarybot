<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Projects entries</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <a href="/">Home</a>
    <table id="projects">
        <thead>
            <td>Id</td>
            <td>subject</td>
            <td>MIS_DT</td>
            <td>UPDATE_DT</td>
            <td>suggested</td>
            <td>done</td>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script>
        axios.get('/projects')
            .then(fillTable)
            .catch(function (error) {
                // handle error
                console.log(error);
            });

        function azb(n) {
            return (n < 10 ? '0' : '') + n;
        }

        function formatDate(d) {
            return d.getFullYear() + "-" + azb(d.getMonth() + 1) + "-" + azb(d.getDate()) +
                " " + azb(d.getHours()) + ":" + azb(d.getMinutes());
        }

        function fillTable(response) {
            for (const entry of response.data) {
                $("#tbody").append(
                    `<tr>` +
                    `<td>${entry.Id}</td>` +
                    `<td>${entry.subject}</td>` +
                    `<td>${formatDate(new Date(entry.MIS_DT))}</td>` +
                    `<td>${formatDate(new Date(entry.UPDATE_DT))}</td>` +
                    `<td>${entry.suggested}</td>` +
                    `<td>${entry.done}</td>` +
                    `</tr>`
                )
            }

            $(document).ready(function () {
                $('#projects').DataTable();
            });
        }
    </script>
</body>

</html>
